<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chroiscraft</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    // Basic Three.js + WebGL setup for Chroiscraft
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // Sky blue

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 50, 100);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0, 0);
    controls.update();

    const textureLoader = new THREE.TextureLoader();
    const textures = {
      stone: textureLoader.load('blob:chrome-untrusted://media-app/a56eaf18-3c2a-4ef5-b597-42ff765b403c'),
      coal: textureLoader.load('blob:chrome-untrusted://media-app/5cea07b6-cab2-4a8f-9e7d-223814108e56'),
      iron: textureLoader.load('blob:chrome-untrusted://media-app/20a33b4f-8619-430b-b3b0-4a19d83b4202'),
      diamond: textureLoader.load('blob:chrome-untrusted://media-app/31cc671b-0b82-47a5-ac69-727c9a4a9f0f'),
      grass: textureLoader.load('blob:chrome-untrusted://media-app/bcc3e8a9-be87-4720-8412-d83391976ed5')
    };

    const blockSize = 1;

    function createBlock(x, y, z, type) {
      const geometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
      const material = new THREE.MeshStandardMaterial({ map: textures[type] });
      const block = new THREE.Mesh(geometry, material);
      block.position.set(x, y, z);
      scene.add(block);
      return block;
    }

    function generateChunk(xOffset, zOffset) {
      for (let x = 0; x < 16; x++) {
        for (let z = 0; z < 16; z++) {
          let topY = 15;
          for (let y = 0; y <= topY; y++) {
            const worldX = x + xOffset;
            const worldZ = z + zOffset;
            let type = 'stone';
            if (y === topY) {
              type = 'grass';
            } else if (y < 4 && Math.random() < 0.02) {
              type = 'diamond';
            } else if (y < 8 && Math.random() < 0.1) {
              type = 'iron';
            } else if (Math.random() < 0.3) {
              type = 'coal';
            }
            createBlock(worldX, y, worldZ, type);
          }
        }
      }
    }

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(100, 100, 100);
    scene.add(light);

    const entities = {
      friendly: [blob:chrome-untrusted://media-app/0b8a77da-48c2-4715-a80a-ca5035c0039e],
      hostile: [blob:chrome-untrusted://media-app/77db7fdb-33fc-4c74-b8cf-8c6573816781]
    };

    function spawnEntity(type, x, y, z) {
      const color = type === 'friendly' ? 0x00ff00 : 0xff0000;
      const geometry = new THREE.SphereGeometry(0.5, 16, 16);
      const material = new THREE.MeshStandardMaterial({ color });
      const entity = new THREE.Mesh(geometry, material);
      entity.position.set(x, y, z);
      scene.add(entity);
      entities[type].push(entity);
    }

    let craftingMenuVisible = false;
    const craftingMenu = document.createElement('div');
    craftingMenu.style.position = 'absolute';
    craftingMenu.style.top = '20px';
    craftingMenu.style.left = '20px';
    craftingMenu.style.padding = '10px';
    craftingMenu.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
    craftingMenu.style.color = '#fff';
    craftingMenu.style.display = 'none';
    craftingMenu.innerHTML = `Press E to open/close this menu<br><br>Pickaxe Recipe: <br>3x Stone (top row)<br>2x Sticks (center of mid and bottom row)`;
    document.body.appendChild(craftingMenu);

    window.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'e') {
        craftingMenuVisible = !craftingMenuVisible;
        craftingMenu.style.display = craftingMenuVisible ? 'block' : 'none';
      }
    });

    generateChunk(0, 0);

    function gameLoop() {
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
