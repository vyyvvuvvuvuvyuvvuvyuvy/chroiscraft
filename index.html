<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Minecraft-like Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Scene, camera, renderer setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Texture loader
        const loader = new THREE.TextureLoader();
        // Replace these links with your own hosted texture URLs
        const textureGrass = loader.load('blob:chrome-untrusted://media-app/41a8c8bb-b9d4-4da5-b9c5-64b43640113a');  // Replace with actual texture URL
        const textureWood = loader.load('blob:chrome-untrusted://media-app/137e8fea-491c-4768-944a-a42af5aeaae1');    // Replace with actual texture URL
        const textureSand = loader.load('blob:chrome-untrusted://media-app/9651c552-ee90-40a4-ab1f-a7a679863d41');    // Replace with actual texture URL

        // Chunk size and load distance
        const chunkSize = 16;
        const loadDistance = 3;
        let loadedChunks = [];

        // Camera position setup
        camera.position.set(0, 50, 100);
        camera.lookAt(0, 0, 0);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Utility function to generate chunk based on coordinates
        function generateChunk(x, z) {
            const chunk = new THREE.Group();

            for (let i = 0; i < chunkSize; i++) {
                for (let j = 0; j < chunkSize; j++) {
                    const worldX = i + x * chunkSize;
                    const worldZ = j + z * chunkSize;
                    const height = Math.sin(worldX * 0.1) * Math.cos(worldZ * 0.1) * 10; // Example terrain height function

                    const block = createBlockWithLOD(worldX, height, worldZ);
                    chunk.add(block);
                }
            }

            return chunk;
        }

        // Create block with LOD
        function createBlockWithLOD(x, y, z) {
            const lowDetail = new THREE.BoxGeometry(1, 1, 1);  // Basic box for far distances
            const highDetail = new THREE.CylinderGeometry(1, 1, 1, 6);  // More detailed model for nearby

            const lowMaterial = new THREE.MeshBasicMaterial({ map: textureGrass });
            const highMaterial = new THREE.MeshBasicMaterial({ map: textureWood });

            const lowBlock = new THREE.Mesh(lowDetail, lowMaterial);
            const highBlock = new THREE.Mesh(highDetail, highMaterial);

            const lod = new THREE.LOD();
            lod.addLevel(lowBlock, 100);   // Low detail at 100 units away
            lod.addLevel(highBlock, 30);   // High detail at 30 units away

            lod.position.set(x, y, z);
            return lod;
        }

        // Chunk Management - Load and Unload Chunks Dynamically
        function distanceBetween(x1, z1, x2, z2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(z2 - z1, 2));
        }

        function getChunkCoordinates(playerX, playerZ) {
            return { x: Math.floor(playerX / chunkSize), z: Math.floor(playerZ / chunkSize) };
        }

        function loadChunk(x, z) {
            const chunk = generateChunk(x, z);
            loadedChunks.push({ chunk, x, z });
            scene.add(chunk);  // Add chunk to the scene
        }

        function unloadChunk(x, z) {
            const chunkIndex = loadedChunks.findIndex(chunkData => chunkData.x === x && chunkData.z === z);
            if (chunkIndex !== -1) {
                const chunk = loadedChunks[chunkIndex].chunk;
                scene.remove(chunk);  // Remove chunk from the scene
                loadedChunks.splice(chunkIndex, 1);  // Remove from loaded chunks
            }
        }

        function updateChunks(playerX, playerZ) {
            const { x, z } = getChunkCoordinates(playerX, playerZ);

            // Load new chunks
            for (let dx = -loadDistance; dx <= loadDistance; dx++) {
                for (let dz = -loadDistance; dz <= loadDistance; dz++) {
                    const chunkX = x + dx;
                    const chunkZ = z + dz;

                    if (!loadedChunks.some(chunkData => chunkData.x === chunkX && chunkData.z === chunkZ)) {
                        loadChunk(chunkX, chunkZ);
                    }
                }
            }

            // Unload distant chunks
            loadedChunks.forEach(chunkData => {
                const distance = distanceBetween(chunkData.x, chunkData.z, x, z);
                if (distance > loadDistance) {
                    unloadChunk(chunkData.x, chunkData.z);
                }
            });
        }

        // Movement Controls (WASD)
        const moveSpeed = 1;
        let keys = {};

        window.addEventListener("keydown", (event) => {
            keys[event.key] = true;
        });

        window.addEventListener("keyup", (event) => {
            keys[event.key] = false;
        });

        function updateCameraPosition() {
            if (keys['w']) camera.position.z -= moveSpeed;
            if (keys['s']) camera.position.z += moveSpeed;
            if (keys['a']) camera.position.x -= moveSpeed;
            if (keys['d']) camera.position.x += moveSpeed;
        }

        // Game loop
        let playerPosition = { x: 0, y: 50, z: 0 };
        function gameLoop() {
            updateCameraPosition();
            updateChunks(playerPosition.x, playerPosition.z);  // Update chunks based on player position

            renderer.render(scene, camera);
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();

    </script>
</body>
</html>
